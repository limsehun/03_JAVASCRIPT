<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_연산자1</title>
    <link rel="stylesheet" href="../CSS/03_연산자1.css">
</head>

<body>

    <h1>연산자(Operator)</h1>

    <h3>산술 연산자</h3>

    <pre>
        +, -, *(곱하기), /(나누기), %(modulo, mod : 나머지를 구하는 연산)

        ex)
        6 / 4 = 1.5
        6 % 4 = 2(나누기)
    </pre>

    <h4>두 값에 대한 산술 연산 계산기</h4>

    <div class="calculator">
        <dv class="row">
            <label for="input1">첫 번째 값</label>
            <input type="number" id="input1">

        </dv>

        <dv class="row">
            <label for="input2">두 번째 값</label>
            <input type="number" id="input2">

        </dv>


        <dv class="row btn-row">

            <!-- 버튼 클릭 시 함수 호출 -->
            <button onclick="plusFn()">+</button>
            <button onclick="minusFn()">-</button>
            <button onclick="multiFn()">*</button>
            <button onclick="divFn()">/</button>
            <button onclick="modFn()">%</button>

        </dv>

        <dv class="row">
            <h2>
                결과 : <span id="calcResult"></span>
            </h2>

        </dv>
    </div>

    <hr>

    <h3>산술 연산 응용하기</h3>

    <div class="calculator">

        <div class="row">
            <label for="in1">첫 번째 값</label>
            <input type="number" id="in1">
        </div>

        <div class="row">
            <label for="in2">두 번째 값 :</label>
            <input type="number" id="in2">
        </div>

        <div class="row btn-row btn2">
            <button onclick="doubleFn()">첫 번째 값 X 2</button>
            <button onclick="squareFn()">두 번째 값 제곱</button>
            <button onclick="allOperationFn()">전체 산술 연산 결과 출력</button>
        </div>

        <div class="row">
            <h2>
                결과 : <span id="calcResult2"></span>
            </h2>
        </div>
    </div>



    <script src="../js/03_연산자1.js"></script>
</body>

</html>
