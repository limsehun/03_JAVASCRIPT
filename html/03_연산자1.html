<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_연산자1</title>
    <link rel="stylesheet" href="../CSS/03_연산자1.css">
</head>
<body>

    <h1>연산자(Operator)</h1>

    <h3>산술 연산자</h3>

    <pre>
        +, -, *(곱하기), /(나누기), %(modulo, mod : 나머지를 구하는 연산)

        ex)
        6 / 4 = 1.5
        6 % 4 = 2(나누기)
    </pre>

    <h4>두 값에 대한 산술 연산 계산기</h4>

    <div class="calculator">
        <dv class="row">
            <label for="input1">첫 번째 값</label>
            <input type="number" id="input1">

        </dv>

        <dv class="row">
            <label for="input2">두번째 값</label>
            <input type="number" id="input2">

        </dv>

        <dv class="row btn-row">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>%</button>

        </dv>

        <dv class="row">
            <h2>
                결과 : <span id="calcResult"></span>
            </h2>

        </dv>
    </div>

    <script src="../js/03_연산자1.js"></script>
</body>
</html>
