<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_연산자2</title>
</head>
<body>
    <h3>비교 연산자</h3>

    <!--
    [자료형 관계없이 비교 가능한 연산자]

    같다 : ==(동등: 자료형 관계없이 값이 같음)
           ===(동일 : 자료형도 같고 값도 같음)

    같지 않다 : !=(자료형 관계 없이 값이 같지 않음)
                !==(자료형 또는 값이 같지 않음)

    [숫자(number)만 사용 가능한 연산자]

    A>B : A가B보다 크다(A가B초과)
    A<B : A가B보다 작다(A가B미만)

    A>=B :A가 B보다 크거나 같다(A가B이상)
    A<=B :A가 B보다 작거나 같다(A가B이하)
    -->

    <pre>
        -좌변 우변을 같다, 같지 않다, 초과, 미만, 이상, 이하를 
        비교해서 맞을경우 true, 아닐경우 false를 반환한다.
        (boolean == 논리형 == true/false)
    </pre>

    <button onclick="check1()"></button>


    <script src="../js/04_연산자2.js"></script>
</body>
</html>
